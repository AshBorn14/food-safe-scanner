<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="">
        <style>
            body{
                background-color:#F6F3F0;
                font-family:'karla',sans-serif;
            }
        </style>
    </head>
    <body>
        <h2 class="text-center my-2 fw-semibold text-success">FoodSafe Scanner</h2>
        <div class="col-md-6 offset-md-3 my-3 bg-secondary-subtle p-4 rounded-3">
            <h1 class="text-center text-primary-emphasis">Sign Up Form</h1>
            <form  method="POST" class="mt-4" action="">
                {% csrf_token %}
                {% if form.errors or form.non_field_errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        Please Fill the form correctly
                        {% for field in form %}
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        
                    </div>
                {% endif %}
                
                {{form.as_p}}
                <button type="submit" class="btn btn-success btn-md mt-3 w-100">Sign Up</button>
            </form>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
